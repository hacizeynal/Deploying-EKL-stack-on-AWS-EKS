apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  labels:
    app: java-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app
          image: 866308211434.dkr.ecr.us-east-1.amazonaws.com/java-app:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      # imagePullSecrets:
      #   - name: myregistrysecret
